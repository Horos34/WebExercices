<!DOCTYPE html>

    <meta charset="utf-8">

    <title>FORMULAIRE AVEC LUCAS OMG ?</title>

  <body>
<h1>Formulaire à remplir</h1>
<form id="InfosPerso" class="UserForm" action="#" method="get">
  <label for="prenom">Prénom :</label>
  <input type="text" id="prenom" name="prenom"><br><br>
  <label for="Nomdefamille">Nom de Famille :</label>
  <input type="text" id="Nomdefamille" name="NomDeFamille"><br><br>
  <label for="email">Adresse mail :</label>
  <input type="text" id="email" name="email"><br><br>
  <label for="gender">Sexe</label>
      <select class="sexe" id="gender">
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
        <option value="autre">autre</option>
      </select>
<hr>
    <div id="chadometre">
        <label id="chadoscore" for="chadometre">Combien estimes-tu être un chad ?</label><br>
          <span>Hein !?</span>
        <input id="chad_range" type="range" value="3" min="1" max="5">
          <span>Giga</span>
    </div>
<hr>
    <label for="mdp">Mot de passe :</label>
    <input id="user_password" type="password"><br><br>
      <button type="submit" class="Form_Button" id="btn_submit" name="Submit" onclick="alertButton()">Valider</button>
      <button type="submit" id="verify_btn" class="Verify_Button" name="VerifyBtn" onclick="saisieDonnée()">Vérifier</button>
</form>
